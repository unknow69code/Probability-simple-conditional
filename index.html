<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Probabilidad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Enlace a Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./../img/favicon.png">
  <link rel="stylesheet" href="./../style.css">
</head>

<body>
  <!-- Barra de navegacion -->
  <nav class="navbar navbar-expand-lg bg-white border border-[#0f172a1a]">
    <div class="mx-4">
      <i class="fa fa-solid fa-chart-line fa-2x" style="margin-right: 8px;"></i>
      <a class="navbar-brand fw-bold" href="#"><em>Calculador de Probabilidad simple y condicional</em></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Contenido de la Barra de NavegaciÃ³n -->
    </div>
  </nav>

  <div class="container">
    <div class="col-md-6 mt-md-4">
      <h2><em>Formulario para calcular la Probabilidad Simple</em></h2>
    </div>
    <div class="row my-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3>Probabilidad Simple</h3>
            <!-- Formulario para ingresar los datos -->
            <form id="FormProbasimp">
              <div class="form-group mb-2">
                <input type="text" id="probabi1" placeholder="Numero de resultados favorables" class="form-control">
              </div>
              <div class="form-group mb-2">
                <input type="text" id="probabi2" placeholder="Numero de resultados Posibles" class="form-control">
              </div>

              <button type="submit" class="btn btn-primary btn-block 
              iten-center btn-square">Calcular</button>
            </form>
          </div>
        </div>
      </div>
      <!--Imprime la carta donde se muestra la Probabilidad-->
      <div class="col-md-4">
        <div id="print"></div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="col-md-6 mt-md-4">
      <h2><em>Formulario para calcular la Probabilidad Condicional</em> </h2>
    </div>
    <div class="row my-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3>Probabilidad Condicional</h3>
            <!-- Formulario para ingresar los datos -->
            <form id="FormProbacond">
              <div class="form-group mb-2">
                <input type="text" id="proba1" placeholder="Probabilidad A" class="form-control">
              </div>
              <div class="form-group mb-2">
                <input type="text" id="proba2" placeholder="Probabilidad B" class="form-control">
              </div>

              <button type="submit" class="btn btn-primary btn-block 
                  iten-center btn-square">Calcular</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div id="print-condicional"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./src/main.js"></script>
</body>

</html>
